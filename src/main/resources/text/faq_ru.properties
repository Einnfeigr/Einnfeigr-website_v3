h1=Часто задаваемые вопросы
website.header=Вебсайт

website.1.q=Для кого сделан этот вебсайт?
website.1.a=Вебсайт сделан для тех, кто интересуется тем, чем я занимаюсь

website.2.q=Зачем ты сделал сайт третий раз?
website.2.a.1=Каждый раз, когда я переделываю сайт, я использую разные технологии 
website.2.a.2=Это помогает добавлять больше функций, и улучшать качество сайта 
website.2.a.3=Вы можете почитать об изменениях, сделанных в этой итерации, на странице <a href="/about">о сайте</a> 

website.3.q=С какой целью был создан этот сайт?
website.3.a.1=Вебсайт это что-то, что принадлежит тебе, здесь нет никаких ограничений 
website.3.a.2=Ты можешь создать любой дизайн и любые функции, твои посты не модерируются и не контролируются третьими лицами
website.3.a.3=Я всегда хотел создать гибкий CMS чтобы делиться своими фотографиями
website.3.a.4=Еще я хотел отделиться от людей, занимающихся коммерцией, которые платят, чтобы их посты были в топе
website.3.a.5=Неприятно видеть, что людям нравится что-то пустое просто потому, что кто-то за это заплатил
